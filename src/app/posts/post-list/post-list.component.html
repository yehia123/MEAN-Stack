<app-create-text-post></app-create-text-post>
<div>
  <mat-card class="example-card" *ngFor="let post of posts">
      <mat-card-header>
        <img
          mat-card-avatar
          class="example-header-image"
          [src]="post.fbImagePath"
        />
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.fbName }}</mat-card-subtitle>
      </mat-card-header>
      <img class ="image-size"mat-card-image [src]="post.imagePath" alt="post.title">
      <mat-card-content>
        <p>
          {{ post.content }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
        <!--<a mat-button color="primary" [routerLink] = "['/edit', post.id]">Edit</a> -->
      </mat-card-actions>
    </mat-card>
</div>
